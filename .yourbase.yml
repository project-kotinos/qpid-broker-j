dependencies:
  build:
   - maven:3.5.4
   - java:11.0.8

build_targets:
  - name: default
    container:
      image: yb_ubuntu:18.04-nonroot
      workdir: /home/yb-user/workspace
    commands:
      - whoami
      - mvn verify -Pjava-bdb.1-0 -DskipITs=false

ci:
  builds:
    - name: default
      build_target: default
